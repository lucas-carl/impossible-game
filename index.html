<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css">

    <title>72er Spiel</title>
  </head>
  <body>
    <main>
      <aside>
        <textarea id="game-text" rows="10" readonly></textarea>

        <div id="current-player-text"></div>

        <div id="die"></div>

        <div class="players">
          <div id="players-list"></div>
          <form id="add-player">
            <input id="add-player-name" type="text" name="name" placeholder="Name" value="">
            <button type="submit">+</button>
          </form>
        </div>

        <button id="next" type="button">Start</button>
      </aside>
      <section id="board"></section>
    </main>

    <script src="build/main.bundle.js"></script>
  </body>
</html>
